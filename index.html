<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Application with 3D Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; overflow: hidden; }
        .chat-box { width: 300px; margin: 20px; position: absolute; top: 0; left: 0; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 8px; }
        .message { border-bottom: 1px solid #ccc; padding: 5px 0; }
        .login-box, .logout-box, .chat-input-box { display: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Chat Application</h1>
        <div class="login-box">
            <button id="loginBtn">Login with Google</button>
        </div>
        <div class="logout-box">
            <p>Welcome, <span id="userName"></span>!</p>
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="messages"></div>
        <div class="chat-input-box">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Your custom JavaScript files -->
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
